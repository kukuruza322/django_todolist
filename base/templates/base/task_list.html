<h1>To Do List</h1>

<table>
    <tr>
        <th>Items</th>
        <th></th>

    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>  <! –– allows to get clickable links of Tasks instead of simple text ––>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
