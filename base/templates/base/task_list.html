<h1>To Do List</h1>
<td><a href="{% url 'task-create' %}">Add item</a></td>  <!–– allows to get clickable links of Tasks instead of simple text ––>
<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>  <!–– allows to get clickable links of Tasks instead of simple text ––>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
